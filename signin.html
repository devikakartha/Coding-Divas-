<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>signin</title>
    <link rel="signinsheet" href="signin.css">

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    <div class="menu">
        <ul>
            <li><a href="http://127.0.0.1:5500/index.html#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="http://127.0.0.1:5500/faq.html">FAQ</a></li>
            <li><a href="#">REVIEW</a></li>
            <li><a href="http://127.0.0.1:5500/login.html">SIGN UP</a></li>
        </ul>
    </div>
  <div class="container">
    <div class="title"></div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Boarding point</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Destination</span>
            <input type="date" placeholder="Enter your DOB" required>
          </div>
          <div class="input-box">
            <span class="details">Mode of travel</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Date</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Time</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Emergency Contact</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
